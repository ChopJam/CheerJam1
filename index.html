<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CheerpX - Flash Demo</title>
    <script src="https://chopjam.github.io/CheerJam1/CheerPx/pp.js"></script>
    <script>
      window.onload = (event) => {
        ppInit().then(() => {
          ppAPI.loadSWF("https://cors-anywhere.herokuapp.com/https://chopjam.github.io/CheerJam1/KramerDance.swf", {
            width: 700,
            height: 700,
            container: document.getElementById('flash-container')
          });
        });
      };
    </script>
  </head>
  <body>
    <div id="flash-container"></div>
  </body>
</html>
